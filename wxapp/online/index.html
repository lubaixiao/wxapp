<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>【柳苑晨曦】微信开发者后台</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <script type="text/javascript" src="../js/jquery-3.1.0.min.js" ></script>
        <script type="text/javascript" src="js/admin.js" ></script>
    </head>

    <body>
        <div style="position: fixed; top: 0px; left: 0px; width: 100%; height: 100%">
            <img src="images/bg01.jpg" style="width: 100%; height: 100%;" alt="" />
        </div>
        <div class="container col-lg-12">
            <div class="col-lg-2">
                <div class="panel panel-default">
                    <div class="panel-heading" style="background:#6194DF; border-color: #6194DF;"><img src="images/logo_all.png" alt="" /></div>
                    <div class="panel-body">
                        <div class="panel-body bg-info">
                            <div class="btn-group-vertical" style="width: 100%">
                                <button id="article" type="button" class="btn btn-default col-lg-12"><span class="glyphicon glyphicon-list-alt"></span>&ensp;文章管理</button>
                            </div>
                            <div id="article_lb" class="list-group" style="display: none;">
                                <a class="list-group-item" onclick="javascript:changeIfrmSrc('aeditor.html')">编辑文章</a>
                                <a class="list-group-item" onclick="javascript:changeIfrmSrc('acheck.html')">审核发布</a>		
                                <a class="list-group-item" onclick="javascript:changeIfrmSrc('aclassify.html')">栏目设置</a>	
                            </div>
                        </div>
                        <div class="panel-body bg-info">
                            <div class="btn-group-vertical" style="width: 100%">
                                <button id="video" type="button" class="btn btn-default col-lg-12"><span class="glyphicon glyphicon-list-alt"></span>&ensp;视频中心</button>
                            </div>
                            <div id="video_lb" class="list-group" style="display: none;">
                                <a class="list-group-item" onclick="javascript:changeIfrmSrc('veditor.html')">编辑视频</a>
                                <a class="list-group-item" onclick="javascript:changeIfrmSrc('vcheck.html')">审核视频</a>		
                                <a class="list-group-item" onclick="javascript:changeIfrmSrc('vclassify.html')">模块设置</a>	
                            </div>
                        </div>
                        <div class="panel-body bg-info">
                            <div class="btn-group-vertical" style="width: 100%">
                                <button id="wechat" type="button" class="btn btn-default col-lg-12"><span class="glyphicon glyphicon-list-alt"></span>&ensp;微信开发</button>
                            </div>
                            <div id="wechat_lb" class="list-group" style="display: none;">
                                <a class="list-group-item" onclick="javascript:changeIfrmSrc('wconfiguration.html')">配置信息</a>
                                <a class="list-group-item" onclick="javascript:changeIfrmSrc('wresponse.html')">自动回复</a>		
                                <a class="list-group-item" onclick="javascript:changeIfrmSrc('wmenu.html')">自定义菜单</a>	
                            </div>
                        </div>
                    </div>
                </div>	
            </div>
            <div class="col-lg-10">
                <div class="panel panel-default">
                    <div class="panel-heading col-lg-12">
                        <div class="col-lg-9" ><h4 style="color:green;">欢迎使用</h4><p id="postion">位置：首页<p></div>
                        <div class="col-lg-3" style="text-align:right">
                            <span class="glyphicon glyphicon-user">&ensp;&ensp;[admin]</span>
                            <span style="color:red; cursor:pointer;" onclick="javascript:logout()">[安全退出]</span>
                        </div>
                    </div>
                    <div class="panel-body col-lg-12" style="height:600px;background-color:#ffffff;;">
                        <iframe frameborder="0" src="home.html"  style="width: 100%; height: 600px;"> </iframe>
                    </div>
                    <div class="panel-footer col-lg-12">
                        <div class="container-fluid text-center">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
